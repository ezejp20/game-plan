<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #84fab0, #8fd3f4);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #065f46;
            cursor: url('https://img.icons8.com/emoji/48/000000/soccer-ball-emoji.png'), auto;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        h1 {
            font-weight: 500;
            font-size: 28px;
            color: #065f46;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #065f46;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #065f46;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #065f46;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f0fdf4;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #84fab0;
            background-color: #e6f7ee;
        }

        button {
            background-color: #065f46;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #047857;
        }

        /* Position button styling */
        .position-button {
            padding: 8px 16px;
            margin: 5px;
            border: 1px solid #065f46;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            background-color: #f0fdf4;
            color: #065f46;
            transition: background-color 0.3s ease;
        }

        .position-button.active {
            background-color: #84fab0;
            color: #065f46;
            font-weight: bold;
        }

        .add-player-btn {
            background-color: #ff9800;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            margin: 15px 0;
            transition: background-color 0.3s ease;
        }

        .add-player-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Game Planner</h1>
        <form method="POST" action="/submit">
            <label for="minutes">Number of minutes:</label>
            <input type="number" id="minutes" name="minutes" required>

            <label for="game_type">Type of game:</label>
            <select id="game_type" name="game_type">
                <option value="5_a_side">5-a-side</option>
                <option value="6_a_side">6-a-side</option>
                <option value="7_a_side">7-a-side</option>
                <option value="11_a_side">11-a-side</option>
            </select>

            <label for="players">Number of players available:</label>
            <input type="number" id="players" name="players" required>

            <label for="sub_time">Minimum substitution time (minutes, optional):</label>
            <input type="number" id="sub_time" name="sub_time">

            <h2>Players</h2>
            <div id="players-container">
                <div class="player">
                    <label for="player_name_1">Player 1 Name:</label>
                    <input type="text" id="player_name_1" name="player_name_1">

                    <label>Player 1 Positions:</label>
                    <div class="position-group">
                        <button type="button" class="position-button" onclick="togglePosition(this, 'defense_1')">Defense</button>
                        <button type="button" class="position-button" onclick="togglePosition(this, 'mid_1')">Mid</button>
                        <button type="button" class="position-button" onclick="togglePosition(this, 'forward_1')">Forward</button>
                        <button type="button" class="position-button" onclick="togglePosition(this, 'goal_1')">Goal</button>
                    </div>
                </div>
            </div>

            <button type="button" class="add-player-btn" onclick="addPlayer()">Add another player</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let playerCount = 1;

        function togglePosition(button, position) {
            button.classList.toggle("active");
            const input = document.getElementById(position);
            if (input) {
                input.value = input.value === "true" ? "" : "true";
            } else {
                const hiddenInput = document.createElement("input");
                hiddenInput.type = "hidden";
                hiddenInput.id = position;
                hiddenInput.name = position;
                hiddenInput.value = "true";
                button.parentNode.appendChild(hiddenInput);
            }
        }

        function addPlayer() {
            playerCount++;
            const playerContainer = document.getElementById("players-container");
            const newPlayer = document.createElement("div");
            newPlayer.classList.add("player");
            newPlayer.innerHTML = `
                <label for="player_name_${playerCount}">Player ${playerCount} Name:</label>
                <input type="text" id="player_name_${playerCount}" name="player_name_${playerCount}">
                
                <label>Player ${playerCount} Positions:</label>
                <div class="position-group">
                    <button type="button" class="position-button" onclick="togglePosition(this, 'defense_${playerCount}')">Defense</button>
                    <button type="button" class="position-button" onclick="togglePosition(this, 'mid_${playerCount}')">Mid</button>
                    <button type="button" class="position-button" onclick="togglePosition(this, 'forward_${playerCount}')">Forward</button>
                    <button type="button" class="position-button" onclick="togglePosition(this, 'goal_${playerCount}')">Goal</button>
                </div>
            `;
            playerContainer.appendChild(newPlayer);
        }
    </script>

</body>
</html>
